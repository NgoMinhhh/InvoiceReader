# VNPY TELECOMMUNICATION SERVICE INVOICE Template for Invoice Reader 2.0
---
key:
  pattern: "ebill.vnpt.vn"

inv_date:
  pattern: 'Ký\s*ngày\D*((0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d)'
  flag: IGNORECASE

inv_form:
  pattern: 'Mẫu\s*số.*\:(.*)'

inv_serial:
  pattern: 'Ký\s*hiệu.*\:(.*)'

inv_number:
  pattern: 'Số\s*[^tài khoản|điện thoại].*\:\s*(\d*)'

inv_description:
  pattern:

seller_name:
  pattern: 'Ký\s*bởi[:\s]*(.*)Ký'
  flag: IGNORECASE | DOTALL

seller_tax_code:
  pattern: 

buyer_name: 
  pattern: 'Tên.*(?=Buyer|Customer).*\:(.*)'

buyer_tax_code:
  pattern: '(?=Buyer|Customer).*Mã số thuế\s*(?:\(Tax code\))?\s*\:\s*([0-9]{10}(-[0-9]{3})?)'

amount_before_tax:
  pattern: 'Cộng tiền dịch vụ.*\n(.*)'

amount_tax:
  pattern: 'Tiền thuế GTGT.*\n(.*)'

amount_after_tax:
  pattern: 'Tổng cộng tiền thanh toán.*\n(.*)'

tax_rate:
  pattern: 'Thuế suất GTGT\D*(\d*)\s*\%'
