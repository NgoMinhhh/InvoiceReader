# YAML test file
# Invoice Provider: EASYINVOICE
---
recognize_key:
  name: Provider
  pattern: 'VNPT Vinaphone'

inv_date:
  name: Invoice Date
  pattern: 'Ký\s*ngày[\s\S](.*)'

inv_number:
  name: Invoice Number
  pattern: 'Số hóa đơn.*\:(.*)'

inv_form:
  name: Invoice Form
  pattern: 'Mẫu\s*số.*\:(.*)'

inv_serial:
  name: Invoice Serial
  pattern: 'Ký\s*hiệu.*\:(.*)'

inv_description:
  name: Invoice Description
  

seller_name:
  name: Seller
  pattern: 'Đơn vị bán hàng.*\:(.*)'
  
seller_tax_code:
  name: Seller Tax Code
  pattern: 'Đơn vị bán hàng.*\n.*\:(.*)'
  flag: re.IGNORECASE

buyer_name:
  name: Buyer
  pattern: 'Tên đơn vị.*\:(.*)'

buyer_tax_code:
  name: Buyer Tax Code
  pattern: 'Tên đơn vị.*\n.*\:(.*)'

amount_before_tax:
  name: Amount Before Tax
  pattern: '(.*)\nThuế suất GTGT'

amount_tax:
  name: Tax Amount
  pattern: 'Thuế suất GTGT.*\n.*\n(.*)'
  flag: re.IGNORECASE

amount_after_tax:
  name: Amount After Tax
  pattern: 'Thuế suất GTGT.*\n.*\n.*\n(.*)'

tax_rate:
  name: Tax Rate
  pattern: 'Thuế suất GTGT.*\n(.*)'

tax_authority_code:
  name: Tax Authority Code


search_code:
  name: Search Code


search_website:
  name: Search Website

