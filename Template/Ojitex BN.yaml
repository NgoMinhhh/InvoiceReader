# Ojitex Bac Ninh E-invoice Template for Invoice Reader 2.0
---
key:
  pattern: 'OJITEX HẢI PHÒNG'

inv_date:
  pattern: 'Ký\s*ngày\D*((0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d)'
  flag: IGNORECASE

inv_form:
  pattern: 'Mẫu\s*số.*\:(.*)'

inv_serial:
  pattern: 'Ký\s*hiệu.*\:(.*)'

inv_number:
  pattern: 'Số hóa đơn.*\:\s*(\d*)'

inv_description:
  pattern:

seller_name:
  pattern: 'Ký\s*bởi[:\s]*(.*)'
  flag: IGNORECASE | DOTALL

seller_tax_code:
  pattern:

buyer_name:
  pattern: 'Tên đơn vị.*\:(.*)'

buyer_tax_code:
  pattern:

amount_before_tax:
  pattern: '(.*)\nThuế suất GTGT'

amount_tax:
  pattern: 'Thuế suất GTGT.*\n.*\n(.*)'

amount_after_tax:
  pattern: 'Thuế suất GTGT.*\n.*\n.*\n(.*)'

tax_rate:
  pattern: 'Thuế suất GTGT.*\n(.*)'
