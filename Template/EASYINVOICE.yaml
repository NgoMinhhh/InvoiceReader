# YAML test file
# Invoice Provider: EASYINVOICE
---
recognize_key:
  name: Provider
  pattern: easyinvoice.com.vn

inv_date:
  name: Invoice Date
  pattern: 'Ký\s*ngày[\s\S](.*)'

inv_number:
  name: Invoice Number
  pattern: 'Số.*\:(.*)'

inv_form:
  name: Invoice Form
  pattern: 'Mẫu\s*số.*\:(.*)'

inv_serial:
  name: Invoice Serial
  pattern: 'Ký\s*hiệu.*\:(.*)'

inv_description:
  name: Invoice Description
  pattern: '1\s*\n([\s\S]*)(\n.){2}'

seller_name:
  name: Seller
  pattern: '(công\s*ty.*)'
  flag: re.IGNORECASE

seller_tax_code:
  name: Seller Tax Code
  pattern: 'công\s*ty.*\n(.*)'
  flag: re.IGNORECASE

buyer_name:
  name: Buyer
  pattern: 'Tên đơn vị.*\:(.*)'

buyer_tax_code:
  name: Buyer Tax Code
  pattern: 'Tên đơn vị.*\n.*\:(.*)'

amount_before_tax:
  name: Amount Before Tax
  pattern: 'Cộng\s*tiền\s*hàng.*\n(.*)'

amount_tax:
  name: Tax Amount
  pattern: 'tiền\s*thuế.*\n(.*)'
  flag: re.IGNORECASE

amount_after_tax:
  name: Amount After Tax
  pattern: 'Tổng\s*cộng.*\n(.*)'

tax_rate:
  name: Tax Rate
  pattern: 'Thuế\s*suất\s*GTGT.*\:(.*)'

tax_authority_code:
  name: Tax Authority Code
  pattern: 'Mã\s*của.*\:(.*)'

search_code:
  name: Search Code
  pattern: 'Mã\s*tra.*\:(.*)'

search_website:
  name: Search Website
  pattern: 'Trang\s*tra\s*cứu\:\s*(\S*)'
