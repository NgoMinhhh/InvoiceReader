# YAML Template file
# Invoice Provider: Viettel for MINH PHU CORPORATION
---
recognize_key:
  name: Provider
  pattern: invoice.tppc.com.vn

inv_date:
  name: Invoice Date
  pattern: 'Ký\s*ngày[\s\S](.*)'

inv_number:
  name: Invoice Number
  pattern: 'Số.*\:(.*)'

inv_form:
  name: Invoice Form
  pattern: 'Mẫu\s*số.*\:(.*)'

inv_serial:
  name: Invoice Serial
  pattern: 'Ký\s*hiệu.*\:(.*)'

inv_description:
  name: Invoice Description

seller_name:
  name: Seller
  pattern: 'Ký bởi\:\s*(.*)'

seller_tax_code:
  name: Seller Tax Code
  pattern: 'Tax code[):\s]+(\d*)'
  flag: re.DOTALL

buyer_name:
  name: Buyer
  pattern: 'Tên đơn vị.*\:(.*)'

buyer_tax_code:
  name: Buyer Tax Code
  pattern: 'Tên đơn vị.*Tax code[):]+([\d\s]*)'
  flag: re.DOTALL

amount_before_tax:
  name: Amount Before Tax
  pattern: '(.*)(\n.*){4}Mã số thuế'

amount_tax:
  name: Tax Amount
  pattern: '(.*)(\n.*){3}Mã số thuế'

amount_after_tax:
  name: Amount After Tax
  pattern: '(.*)(\n.*){2}Mã số thuế'

tax_rate:
  name: Tax Rate
  pattern: 'Thuế\s*suất\s*GTGT.*\:(.*)'

tax_authority_code:
  name: Tax Authority Code
  pattern: 'Mã\s*của.*\:(.*)'

search_code:
  name: Search Code
  pattern: 'Mã\s*tra.*\:(.*)'
  flag: re.IGNORECASE

search_website:
  name: Search Website
  pattern: "(http.*(.vn|.com))"
