# YAML Template file
# Invoice Provider: Fast Invoice
---
recognize_key:
  name: Provider
  pattern: "www.fast.com.vn"

inv_date:
  name: Invoice Date
  pattern: "(([0]?[1-9]|[1|2][0-9]|[3][0|1])[./-]([0]?[1-9]|[1][0-2])[./-]([0-9]{4}|[0-9]{2}))"

inv_number:
  name: Invoice Number
  pattern: 'Số.*\:(.*)'

inv_form:
  name: Invoice Form
  pattern: 'Mẫu\s*số.*\:(.*)'

inv_serial:
  name: Invoice Serial
  pattern: 'Ký\s*hiệu.*\:(.*)'

inv_description:
  name: Invoice Description

seller_name:
  name: Seller
  pattern: 'Đơn vị bán hàng.*\:(.*)'

seller_tax_code:
  name: Seller Tax Code
  pattern: 'Đơn vị bán hàng.*\n.*\:(.*)'
  flag: re.IGNORECASE

buyer_name:
  name: Buyer
  pattern: 'Tên đơn vị.*\:(.*)'

buyer_tax_code:
  name: Buyer Tax Code
  pattern: '(?:Buyer.*Tax Code[():]+)([\d\s]*)'
  flag: re.DOTALL

amount_before_tax:
  name: Amount Before Tax
  pattern: 'Total Amount.*\:\n(.*)'

amount_tax:
  name: Tax Amount
  pattern: 'Tiền thuế GTGT.*\n(.*)'

amount_after_tax:
  name: Amount After Tax
  pattern: 'Tổng cộng tiền thanh toán.*\:\s*\n(.*)'

tax_rate:
  name: Tax Rate
  pattern: 'Thuế suất GTGT.*\n(\d+\%)'

tax_authority_code:
  name: Tax Authority Code
  pattern: 'MCQT.*\:(.*)'

search_code:
  name: Search Code
  pattern: 'Mã tra cứu hóa đơn.*\:(.*)'

search_website:
  name: Search Website
  pattern: "(http.*)"
